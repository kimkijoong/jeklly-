---
layout: default
title: Home
---

<div class="catalogue">
  {% for post in paginator.posts %}
    <a href="{{ post.url | prepend: site.baseurl }}" class="catalogue-item">
      <div>
        <p class="catalogue-type">
          <span>{{ post.type }}</span>
        </p>
        <h1 class="catalogue-title">{{ post.title }}</h1>
        <p class="catalogue-subtitle">
          {{ post.subtitle }}
        </p>

      </div>
    </a>
  {% endfor %}
</div>
